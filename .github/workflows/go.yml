# This workflow will build a golang project for multiple platforms and create releases
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          # macOS builds
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          # Windows builds
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/gotify-to-bark-${{ matrix.suffix }} .
        else
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/gotify-to-bark-${{ matrix.suffix }} .
        fi

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip gotify-to-bark-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.zip gotify-to-bark-${{ matrix.suffix }}
        else
          tar -czf gotify-to-bark-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.tar.gz gotify-to-bark-${{ matrix.suffix }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gotify-to-bark-${{ matrix.suffix }}
        path: |
          dist/gotify-to-bark-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.*

  docker:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (with Docker Hub)
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      id: meta-with-dockerhub
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/gotify-to-bark
          ghcr.io/${{ github.repository }}

    - name: Extract metadata (GitHub only)
      if: ${{ secrets.DOCKER_USERNAME == '' || secrets.DOCKER_PASSWORD == '' }}
      id: meta-github-only
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-with-dockerhub.outputs.tags || steps.meta-github-only.outputs.tags }}
        labels: ${{ steps.meta-with-dockerhub.outputs.labels || steps.meta-github-only.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.VERSION }}

  release:
    needs: [build, docker]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes in ${{ steps.version.outputs.VERSION }}
          
          ### Docker Images
          ```bash
          # GitHub Container Registry (always available)
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          docker pull ghcr.io/${{ github.repository }}:latest
          ```
          
          ### Binary Downloads
          - **Linux AMD64**: `gotify-to-bark-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz`
          - **Linux ARM64**: `gotify-to-bark-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz`
          - **macOS AMD64**: `gotify-to-bark-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz`
          - **macOS ARM64**: `gotify-to-bark-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz`
          - **Windows AMD64**: `gotify-to-bark-${{ steps.version.outputs.VERSION }}-windows-amd64.exe.zip`
          - **Windows ARM64**: `gotify-to-bark-${{ steps.version.outputs.VERSION }}-windows-arm64.exe.zip`
          
          ### Installation
          
          #### Using Docker
          ```bash
          docker run -d --name gotify2bark \
            -e GOTIFY_HOST="your-gotify-host" \
            -e GOTIFY_TOKEN="your-gotify-token" \
            -e BARK_URL="your-bark-url" \
            -e ICON_URL="your-icon-url" \
            ghcr.io/${{ github.repository }}:latest
          ```
          
          #### Using Binary
          1. Download the appropriate binary for your platform
          2. Extract the archive (if applicable)
          3. Make the binary executable (Linux/macOS): `chmod +x gotify-to-bark-*`
          4. Run the binary with appropriate flags
        files: |
          artifacts/*/gotify-to-bark-${{ steps.version.outputs.VERSION }}-*
        draft: false
        prerelease: false
